<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">

            <form action="">
    
                <label for="name">First Name:</label><br>
                <input type="text" id="name" required><br>

                <label for="name1">Last Name:</label><br>
                <input type="text" id="name1" required><br>

                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>

                <label for="">Food</label><br>

                <input type="checkbox" name="food" id="non-veg" value="non-veg">
                <label for="non-veg">Non-Veg</label><br>
                <input type="checkbox" name="food" id="meals" value="meals">
                <label for="meals">Meals</label><br>
                <input type="checkbox" name="food" id="dosa" value="dosa">
                <label for="dosa">Dosa</label><br>
                <input type="checkbox" name="food" id="idly" value="idly">
                <label for="idly">Idly</label><br>

                <label for="state">State:</label><br>
                <input type="text" id="state"><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country"><br><br>

                <button type="button" id="one" onclick="foo()">Submit</button>
            </form>    
            
        </div>

<tbody id="tbody">
